<!doctype html>
<html>

<head lang='en'>
  <title>html 5 video</title>
  <meta charset='utf-8' />
  <style>
    body {
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(135deg, #521254 0%, #e56789 50%, #341144 100%);
      height: 100vh;
      /* box-sizing: border-box; */
    }

    .player {
      border: solid 10px rgba(0, 0, 0, .4);
      /* display: flex; */
      /* flex-direction: column; */
      height: 400px;
      width: 522px; /*to maintain 3:4 aspect ratio*/
      position: relative;
      overflow: hidden;
    }

    video {
      margin: 0;
      width: 100%;
      height: 100%;
      object-fit: fill;
    }

    .controls {
      display: flex;
      /* align-content: space-between; */
      justify-content: space-between;
      /* background: yellow; */
      margin: 0;
      border: yellow;
      padding: 1em;
      /* height: 50px; */
      position: relative;
      bottom: 50px; /* at 20px show only a small top part of the controls until video is hovered upon  */
    }

    .control {
      background: none;
      border: none;
      /* border: 0px; */
      margin: 0;
      /* padding: 0; */
      color: white;
      font-size: em;
    }

    .control:hover {
      /* box-shadow: rgba(0,0,0,0.5) 5px 5px; */
      /* flex-grow: 2; */
    }

    .play {
      /* flex: 0 0 30%; */
    }

    .progress-bar {
      /* width: 100px; */
      /* flex-basis: 100px;
      border: 5px black;
      background: black; */
      /* flex: 10; */
      position: relative;
      display: flex;
      flex-basis: 100%;
      height: 10px;
      transition: height 0.3s;
      background: rgba(0, 0, 0, 0.5);
      cursor: ew-resize;
    }

    .progress-fill {
      /* width: 50%; */
      /* height: 100%; */
      /* background: yellow; */

      /* content: 'chai'; */
      /* width: 50%; */
      background: #ffc600;
      flex: 0;
      flex-basis: 50%;
    }

    /* unholy css to style range type input elements */
    input[type=range] {
      -webkit-appearance: none;
      background: transparent;
      width: 100%;
      margin: 0 5px;
    }

    input[type=range]:focus {
      outline: none;
    }

    input[type=range]::-webkit-slider-runnable-track {
      width: 100%;
      height: 8.4px;
      cursor: pointer;
      box-shadow: 1px 1px 1px rgba(0, 0, 0, 0), 0 0 1px rgba(13, 13, 13, 0);
      background: rgba(255, 255, 255, 0.8);
      border-radius: 1.3px;
      border: 0.2px solid rgba(1, 1, 1, 0);
    }

    input[type=range]::-webkit-slider-thumb {
      height: 15px;
      width: 15px;
      border-radius: 50px;
      background: #ffc600;
      cursor: pointer;
      -webkit-appearance: none;
      margin-top: -3.5px;
      box-shadow: 0 0 2px rgba(0, 0, 0, 0.2);
    }

    input[type=range]:focus::-webkit-slider-runnable-track {
      background: #bada55;
    }

    input[type=range]::-moz-range-track {
      width: 100%;
      height: 8.4px;
      cursor: pointer;
      box-shadow: 1px 1px 1px rgba(0, 0, 0, 0), 0 0 1px rgba(13, 13, 13, 0);
      background: #ffffff;
      border-radius: 1.3px;
      border: 0.2px solid rgba(1, 1, 1, 0);
    }

    input[type=range]::-moz-range-thumb {
      box-shadow: 0 0 0 rgba(0, 0, 0, 0), 0 0 0 rgba(13, 13, 13, 0);
      height: 15px;
      width: 15px;
      border-radius: 50px;
      background: #ffc600;
      cursor: pointer;
    }
  </style>
</head>

<body>
  <div class='player'>
    <video src='video.mp4' height='500' width='900' autoplay ></video>
    <div class='controls'>
      <div class='progress-bar control'>
        <div class='progress-fill control'></div>
      </div>
      <button class='play control'>â–º</button>
      <input type='range' id='volume' class="control range" min="0" max="1" value="0.5" step="0.1"/>
      <input type='range' id='playbackRate' class="control range" min="0.5" max="4" value="1" step="0.5"/>

      <button data-skip="-10" class='seek control' id='back'>10s&lt;&lt;</button>
      <button data-skip="10" class='seek control' id='forward'>&gt;&gt;10s</button>
    </div>


  </div>
  <script src="scripts.js"></script>
</body>

</html>
